<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript</title>
    <script>
        let mon = prompt("현재는 몇 월입니까?","0");

        switch(mon){
            case "6": document.write("6월은 해변의 계절입니다.")
            break;
            case "7": document.write("7월은 해변의 계절입니다.")
            break;
            case "8": document.write("8월도 해변의 계절입니다.")
            break;
            case "9": document.write("슬슬 가을이 되어갑니다.")
            break;
            case "10": document.write("살이 찌는 계절이죠")
            break;
            case "11": document.write("슬슬 추워요.")
            break;
            case "12": document.write("너무 추워요 패딩 장만해야겠네요")
            break;
        }
       

    </script>
</head>
<body>
    
</body>
</html>
