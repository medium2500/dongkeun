<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JQuery</title>
    <script src="../jquery.min_1.12.4.js"></script>
</head>
<body>
    
    <div class="choice">
        <a href="#" class="btn1">클릭하면 글씨의 색을 빨간색으로 변경</a><br>
        <a href="#" class="btn2">클릭하면 글씨의 컬러값을 알림</a><br>
        <a href="#" class="btn3">클릭하면 글씨의 컬러값을 파란색, 폰트 사이즈 30px로 변경</a><br>
        <a href="#" class="btn4">글씨를 클릭할 때마다 커짐</a><br>
        <a href="#" class="btn5">글씨를 클릭할 때마다 작아짐</a><br>
    </div>
    <div class="list">
        <ul>
            <li>.addClass() : 선택한 요소의 클래스를 추가합니다.</li>
            <li>.attr : 선택한 요소의 HTML속성 값을 설정하거나 반환합니다.</li>
            <li>.offset() : 선택한 요소의 위치 좌표 값(문서 기준)을 설정하거나 반환합니다.</li>
            <li>.scrollTop() : </li>
            <li>.toggleClass()</li>
        </ul>
        <p class="text"></p>
    </div>
    <script>
        $(".btn1").click(function(){
                    $(".list ul li").css("color","red");
                });

        $(".btn2").click(function(){
            let value = $(".list li").css("color");
            $(".text").text("이 폰트의 색은"+value+"입니다.");
        });

        $(".btn3").click(function(){
            $(".list li").css({"color":"blue", "font-size":"30px"});
        });

        $(".btn4").click(function(){
            $(".list li").css({fontSize: function(index, value){
                return parseFloat(value) * 1.2;
            }})
        });

        $(".btn5").click(function(){
            $(".list li").css({fontSize: function(index, value){
                return parseFloat(value) * 0.8;
            }})
        });
    </script>
</body>
</html>
